{% extends '_base.html' %}
{% load static %}
{% block title %}
    Login
{% endblock %}
{% block content %}

    <main class="main">
        <!--Login-->
        <section class="mt-60 mb-60">
            <div class="container">
                <div class="sign widget ">
                    <div class="section-title">
                        <h5>Login</h5>
                    </div>
                    <form action="{% url 'accounts:login_view' %}" class="sign-form widget-form " method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username*" name="username" value="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password*" name="password"
                                   value="">
                        </div>
                        <div class="sign-controls form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                <label class="custom-control-label" for="rememberMe">Remember Me</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-custom">Login now</button>
                        </div>

                        <p class="form-group text-center">Don't have an account? <a href="signup.html" class="btn-link">Create
                            One</a></p>
                    </form>
                </div>
            </div>
        </section>

    </main>
{% endblock %}

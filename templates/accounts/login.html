{% extends '_base.html' %}
{% load static %}
{% block title %}
    Login
{% endblock %}
{% block content %}

    <main class="main">
        <!--Login-->
        <section class="mt-60 mb-60">
            <div class="container">
                <div class="sign widget ">
                    <div class="section-title">
                        <h5>Login</h5>
                    </div>
                    <form action="{% url 'accounts:login_view' %}" class="sign-form widget-form" method="post">
                        {% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert my_message {{ message.tags }}" role="alert">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username/email*" name="login" value="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password*" name="password"
                                   value="">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-custom">Login now</button>
                        </div>
                        <p class="form-group text-center">Forget Password? <a href="{% url 'password_reset' %}" class="btn-link">Reset Password</a></p>
                        <p class="form-group text-center">Don't have an account? <a href="{% url 'accounts:signup_view' %}" class="btn-link">Create
                            One</a></p>
                    </form>
                </div>
            </div>
        </section>

    </main>
{% endblock %}

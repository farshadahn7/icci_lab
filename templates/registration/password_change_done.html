{% extends '_base.html' %}
{% load static %}
{% block title %}
    Password changed Done
{% endblock %}
{% block content %}

    <main class="main">
        <!--Login-->
        <section class="mt-60 mb-60">
            <div class="container">
                <div class="sign widget ">
                    <div class="section-title">
                        <h5>Password Changed</h5>
                    </div>
                    <form action="" class="sign-form widget-form"
                          method="post">
                        {% csrf_token %}
                        <p class="form-group text-center">Password Changed successfully.</p>
                    </form>
                </div>
            </div>
        </section>

    </main>
{% endblock %}

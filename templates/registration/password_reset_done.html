{% extends '_base.html' %}
{% load static %}
{% block title %}
    Reset password
{% endblock %}
{% block content %}

    <main class="main">
        <!--Login-->
        <section class="mt-60 mb-60">
            <div class="container">
                <div class="sign widget ">
                    <div class="section-title">
                        <h5>Reset Password</h5>
                    </div>
                    <form action="{% url 'accounts:login_view' %}" class="sign-form widget-form contact_form"
                          method="post">
                        {% csrf_token %}
                        <p class="form-group text-center">Password Reset sent to your email address please check your mail.</p>
                    </form>
                </div>
            </div>
        </section>

    </main>
{% endblock %}

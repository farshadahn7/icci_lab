{% extends '_base.html' %}
{% load static %}
{% block title %}
    Reset password
{% endblock %}
{% block content %}

    <main class="main">
        <!--Login-->
        <section class="mt-60 mb-60">
            <div class="container">
                <div class="sign widget ">
                    <div class="section-title">
                        <h5>Reset Password</h5>
                    </div>
                    <form action="" class="sign-form widget-form"
                          method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="email*" name="email" value="" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-custom">Rest</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
{% endblock %}

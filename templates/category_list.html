{% load category_tag %}
<div class="widget">
    <div class="section-title">
        <h5>Categories</h5>
    </div>
    <ul class="widget-categories">
        {% for category_list in category_lists %}
        <li>
            <a href="{% url 'posts:post' category_list.id %}" class="categorie">{{ category_list.name }}</a>
            <span class="ml-auto">{{ category_list.number_of_cat }}</span>
        </li>
        {% endfor %}
    </ul>
</div>

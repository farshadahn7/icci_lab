{% extends 'panel/panel_base.html' %}
{% load  static %}
{% block panel_content %}

    <div class="main_content_iner overly_inner ">
        <div class="container-fluid p-0 ">

            <div class="row">
                <div class="col-12">
                    <div class="page_title_box d-flex flex-wrap align-items-center justify-content-between">
                        <div class="page_title_left d-flex align-items-center">
                            <h3 class="f_s_25 f_w_700 dark_text mr_30">Dashboard</h3>
                            <ol class="breadcrumb page_bradcam mb-0">
                                <li class="breadcrumb-item"><a href="{% url 'panel:panel_home' %}">Home</a></li>
                                <li class="breadcrumb-item active">Profile</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                    <h3 class="m-0">Profile</h3>
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="username">Username</label></h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="text" class="form-control" name="username"
                                                           id="username"
                                                           placeholder="username" value="{% if user.username %}{{ user.username }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="first_name">First name</label></h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="text" class="form-control" name="first_name"
                                                           id="first_name"
                                                           placeholder="first name"
                                                            value="{% if user.first_name %}{{ user.first_name }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="last_name">Last name</label></h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="text" class="form-control" name="last_name"
                                                           id="last_name"
                                                           placeholder="last name"
                                                            value="{% if user.last_name %}{{ user.last_name }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="email">Email</label></h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="email" class="form-control" name="email"
                                                           id="email"
                                                           placeholder="name@example.com"
                                                           value="{% if user.email %}{{ user.email }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="position">Position</label></h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="text" class="form-control" name="position"
                                                           id="position"
                                                           placeholder=""
                                                           value="{% if user.position %}{{ user.position }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="user_image">Profile picture</label></h3>
                                                        <span>current:{% if user.user_image %}{{ user.user_image.url }}{% endif %}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="file" class id="user_image" name="user_image">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="linkedin_url">Linkedin URL:</label></h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="text" class="form-control" name="linkedin_url"
                                                           id="linkedin_url"
                                                           placeholder=""
                                                           value="{% if user.linkedin_url %}{{ user.linkedin_url }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="telegram_url">Telegram URL:</label></h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="text" class="form-control" name="telegram_url"
                                                           id="telegram_url"
                                                           placeholder=""
                                                           value="{% if user.telegram_url %}{{ user.telegram_url }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="bio">Bio:</label></h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="text" class="form-control" name="bio"
                                                           id="bio"
                                                           placeholder=""
                                                           value="{% if user.bio %}{{ user.bio }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-12">
                                        <div class=" mt_30">
                                            <button type="submit" class="btn_1 radius_btn d-block text-center w-100">
                                                save changes
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





{% endblock %}

{% extends 'panel/panel_base.html' %}
{% load static %}
{% block panel_content %}

    <div class="main_content_iner overly_inner ">
        <div class="container-fluid p-0 ">

            <div class="row">
                <div class="col-12">
                    <div class="page_title_box d-flex flex-wrap align-items-center justify-content-between">
                        <div class="page_title_left d-flex align-items-center">
                            <h3 class="f_s_25 f_w_700 dark_text mr_30">Dashboard</h3>
                            <ol class="breadcrumb page_bradcam mb-0">
                                <li class="breadcrumb-item"><a href="{% url 'panel:panel_home' %}">Home</a></li>
                                <li class="breadcrumb-item active">Category</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="white_card card_height_100 mb_30 pt-4">
                        <div class="white_card_body">
                            <div class="QA_section">
                                <div class="white_box_tittle list_header">
                                    <h4>Categories</h4>
                                </div>
                                <div class="QA_table mb_30">

                                    <table class="table lms_table_active ">
                                        <thead>
                                        <tr>
{#                                            <th scope="col">#</th>#}
                                            <th scope="col">Category name</th>
                                            <th scope="col">edite</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {% for cat in cats %}
                                            <tr>
                                                <td>{{ cat.name }}</td>
                                                <td>
                                                    <div class="action_btns d-flex">
                                                        <a href="{% url 'panel:category_update' cat.id %}" class="action_btn mr_10"> <i
                                                                class="far fa-edit"></i>
                                                        </a>
                                                        <a href="{% url 'panel:category_delete' cat.id %}" class="action_btn"> <i class="fas fa-trash"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}

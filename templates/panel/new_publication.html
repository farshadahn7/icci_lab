{% extends 'panel/panel_base.html' %}
{% load  static %}
{% block panel_content %}

    <div class="main_content_iner overly_inner ">
        <div class="container-fluid p-0 ">

            <div class="row">
                <div class="col-12">
                    <div class="page_title_box d-flex flex-wrap align-items-center justify-content-between">
                        <div class="page_title_left d-flex align-items-center">
                            <h3 class="f_s_25 f_w_700 dark_text mr_30">Dashboard</h3>
                            <ol class="breadcrumb page_bradcam mb-0">
                                <li class="breadcrumb-item"><a href="{% url 'panel:panel_home' %}">Home</a></li>
                                <li class="breadcrumb-item active">New Article</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                    <h3 class="m-0">Publication</h3>
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="title">title</label></h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="text" class="form-control" name="title"
                                                           id="title"
                                                           placeholder="title"
                                                           value="{% if pub.title %}{{ pub.title }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="author">Authors</label></h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="text" class="form-control" name="author"
                                                           id="author"
                                                           placeholder="author"
                                                           value="{% if pub.author %}{{ pub.author }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="published_at">Published At</label>
                                                        </h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="text" class="form-control" name="published_at"
                                                           id="published_at"
                                                           placeholder=""
                                                           value="{% if pub.published_at %}{{ pub.published_at }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="published_at_detail">Details</label>
                                                        </h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="text" class="form-control" name="published_at_detail"
                                                           id="published_at_detail"
                                                           placeholder=""
                                                           value="{% if pub.published_at_detail %}{{ pub.published_at_detail }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="published_year">Year</label></h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="text" class="form-control" name="published_year"
                                                           id="published_year"
                                                           placeholder="Published year"
                                                           value="{% if pub.published_year %}{{ pub.published_year }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="white_card card_height_100 mb_30">
                                            <div class="white_card_header">
                                                <div class="box_header m-0">
                                                    <div class="main-title">
                                                        <h3 class="m-0"><label for="file">Article Pdf</label></h3>
                                                        <span>current:{% if pub.file %}{{ pub.file.url }}{% endif %}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="white_card_body">
                                                <div class=" mb-0">
                                                    <input type="file" class id="file" name="file" value="{% if pub.file %}{{ pub.file.url }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class=" mt_30">
                                            <button type="submit" class="btn_1 radius_btn d-block text-center w-100">
                                                Save
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





{% endblock %}

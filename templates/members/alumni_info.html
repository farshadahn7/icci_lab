{% load static %}
{% for alumni_member in alumni_info %}
    <div class="widget-author">
        <div class="author-img">
            <a href="author.html" class="image">
                <img src="{{ alumni_member.user_image.url }}" alt="">
            </a>
        </div>
        <div class="author-content">
            <h6 class="name">{{ alumni_member.first_name }} {{ alumni_member.last_name }}</h6>
            <p class="bio">
                {{ alumni_member.bio }}
            </p>
            <div class="social-media">
                <ul class="list-inline">
                    <li>
                        <a href="{{ alumni_member.linkedin_url }}" class="color-linkedin">
                            <i class="fab la-linkedin color-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{{ alumni_member.telegram_url }}" class="color-telegram">
                            <i class="fab la-telegram color-telegram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endfor %}

{% extends '_base.html' %}
{% load static %}

            <div class="container-fluid">
                <div class="row">
                    <div class="widget my_widget">
                    {% get_head_info %}
                    </div>

                    <hr class="mt-30 mb-30">

                    <!--Current Ms Students-->
                    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6  mt-40">

                </div>
            </div>
        </section>
    </main>
{% endblock %}
